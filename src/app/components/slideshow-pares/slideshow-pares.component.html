<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let paresPeliculas of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of paresPeliculas">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" alt="" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" class="btn-mas" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
