<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let paresPeliculas of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of paresPeliculas">
        <ion-card>
          <img [src]="pelicula.poster_path | imagen" alt="" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
